<ion-header>

  <ion-navbar>
    <ion-title>My Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
    <button ion-button icon-only round large clear item-right>
        <ion-icon name="refresh">
        </ion-icon>
    </button>
    <button ion-button icon-only round large clear item-right>
          <ion-icon name="help"></ion-icon>
    </button>
</ion-item>
    
</ion-content>


<ion-footer>
  <ion-navbar>
    <button ion-button block item-left (click) = "onToGoAdd()">Add</button>
    <button ion-button block item-right (click) = "showRemovePrompt()">Remove</button>
    <button ion-button block item-bottom item-left (click) = "onGoToBackList()">Back</button>
  </ion-navbar>
</ion-footer>
