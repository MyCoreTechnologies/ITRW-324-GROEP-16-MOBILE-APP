<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="homeback" padding>

  <ion-item>
    <button ion-button icon-only round large clear item-right (click) = "showHelpAlert()">
      <ion-icon name="help"></ion-icon>
    </button>
  </ion-item>

  <!-- <ion-navbar>
    <ion-title>
      <img alt="selit" height="150"   src="../../assets/imgs/SELIT.png" > 
    </ion-title>
  </ion-navbar> -->

  <img style="width: 350px; height: 175px" src="../../assets/imgs/SELIT.png">

<form (ngSubmit)="postSignIn(f)" #f="ngForm">
  <ion-list>

    <ion-item id="Login">
      <ion-label floating>Student Number</ion-label>
      <ion-input type="text" [(ngModel)]="loginData.student_number" name="student_number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password" name="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <button ion-button color="primary" block round type="submit">Sign In</button>
  </div>
</form>

  <div padding>
    <button ion-button color="primary" block round>Exit</button>
    <!-- back door -->
    <button ion-button (click) = "onTempList()">back door</button>
  </div>

</ion-content>
